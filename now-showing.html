<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Зараз у кіно – FrameOne</title>
  <meta name="description" content="Актуальні фільми та розклад сеансів у кінотеатрі FrameOne.">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

     .top-bar .left {
    font-size: 24px;
    font-weight: bold;
  }

  .top-bar .left a,
  .top-bar .left a:visited {
    color: white;
    text-decoration: none;
  }
    }

    .top-bar .right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .top-bar .right a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 8px;
    }

    .top-bar .right a img {
      width: 24px;
      height: 24px;
    }

    .nav-bar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 15px 10px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 12px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .date-selector {
      margin-bottom: 30px;
    }

    .date-selector button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .date-selector button.active {
      background-color: #e50914;
    }

    .movie-posters {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .movie {
      width: 300px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie p {
      margin-top: 10px;
      font-weight: bold;
    }

    .showtimes {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    .showtimes span {
      margin: 0 5px;
      padding: 4px 8px;
      background-color: #eaeaea;
      border-radius: 4px;
      display: inline-block;
    }

    .footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
      }

      .top-bar .left {
        font-size: 20px;
      }

      .top-bar .right {
        justify-content: flex-start;
        gap: 12px;
        margin-top: 8px;
      }

      .nav-bar {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 10px 0;
      }

      .main-content {
        padding: 15px;
      }

      .main-content h1 {
        font-size: 16px;
      }

      .now-showing h2 {
        font-size: 18px;
      }

      .showtimes span {
        font-size: 13px;
        padding: 5px 8px;
      }

      .footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="left"><a href="index.html">FrameOne</a></div>
      <div class="right">
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook">
        </a>
        <a href="https://maps.google.com" target="_blank" aria-label="Google Maps">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/google-maps-new.png" alt="Google Maps">
        </a>
        <a href="tel:+380960881983">+380960881983</a>
      </div>
    </div>

    <div class="nav-bar">
      <a href="now-showing.html">Зараз у кіно</a>
      <a href="#">Скоро у прокаті</a>
      <a href="contact.html">Зв'язок з нами</a>
      <a href="#">Про компанію</a>
    </div>

    <div class="main-content">
      <h1>Актуальні сеанси</h1>

      <div class="date-selector">
        <button onclick="showDay(1)" id="btn-1" class="active">1 червня</button>
        <button onclick="showDay(2)" id="btn-2">2 червня</button>
        <button onclick="showDay(3)" id="btn-3">3 червня</button>
      </div>

      <div id="movies-container">
        
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 FrameOne. Усі права захищені.</p>
    </footer>
  </div>

  <script>
    const moviesByDay = {
      1: [
        { title: "ЛІЛО І СТІЧ", img: "images/movie1.jpg", times: ["12:00", "14:00"] },
        { title: "КАРАТЕ КІД: ЛЕГЕНДИ", img: "images/movie2.jpg", times: ["13:00", "15:00", "18:00"] },
        { title: "ЦАР ЦАРІВ", img: "images/movie3.jpg", times: ["12:30", "16:00", "19:00"] },
        { title: "ПОСПІШАЙ У ЗАВТРА", img: "images/movie4.jpg", times: ["14:00", "17:00", "20:00"] },
      ],
      2: [
        { title: "ЦАР ЦАРІВ", img: "images/movie3.jpg", times: ["12:30", "16:00", "19:00"] },
        { title: "ПОСПІШАЙ У ЗАВТРА", img: "images/movie4.jpg", times: ["14:00", "17:00", "20:00"] },
      ],
      3: [
        { title: "ЛІЛО І СТІЧ", img: "images/movie1.jpg", times: ["10:00", "12:00"] },
        { title: "ПОСПІШАЙ У ЗАВТРА", img: "images/movie4.jpg", times: ["13:00", "16:00"] },
      ]
    };

    function showDay(day) {
      const container = document.getElementById('movies-container');
      const buttons = document.querySelectorAll('.date-selector button');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${day}`).classList.add('active');

      const movies = moviesByDay[day];
      container.innerHTML = `
        <div class="movie-posters">
          ${movies.map(movie => `
            <div class="movie">
              <img src="${movie.img}" alt="${movie.title}">
              <p>${movie.title}</p>
              <div class="showtimes">
                ${movie.times.map(time => `<span>${time}</span>`).join('')}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    showDay(1);
  </script>
</body>
</html>
